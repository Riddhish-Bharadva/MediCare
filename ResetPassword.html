<html>
  <head>
    <title>MediCare</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <style>
    .container
    {
       margin-top:5%;
       background:rgba(255, 255, 255, 0.5);
       border-radius:10px !important;
       max-width:350px;
    }
    .navbar
    {
      margin-top:5px;
      border-radius:10px;
    }
  </style>
  <body style="background:url('https://www.longprairiepharmacy.com/wp-content/themes/longprairie/images/slider/9.jpg');background-repeat:no-repeat;">
    <center>
      <div style="max-width:80%;">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <a class="navbar-brand" href="/">MediCare</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link float-right" href="/UserSignIn"><span class="glyphicon glyphicon-log-out"></span>&nbsp;SignIn</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="container">
          <form method="post" action="/ResetPassword">
            <div class="row">
              <div class="col-sm-12">
                <h5 style="padding:20px;">Reset Password</h5>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-1"></div>
              <div class="col-sm-10">
                {{ EmailId }}
                <input type="hidden" id="Email" name="Email" class="form-control" value="{{ EmailId }}" />
                <input type="hidden" id="ResetStatus" name="ResetStatus" class="form-control" value="{{ ResetStatus }}" />
                <input type="hidden" id="RegisteredAs" name="RegisteredAs" class="form-control" value="{{ RegisteredAs }}" />
                <input type="hidden" id="FromPage" name="FromPage" class="form-control" value="{{ FromPage }}" />
              </div>
              <div class="col-sm-1"></div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-1"></div>
              <div class="col-sm-10">
                <input type="password" id="Password_New" name="Password_New" class="form-control" placeholder="Password" required autofocus>
              </div>
              <div class="col-sm-1"></div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-1"></div>
              <div class="col-sm-10">
                <input type="password" id="Password_New_Repeat" name="Password_New_Repeat" class="form-control" placeholder="Repeat Password" required autofocus>
              </div>
              <div class="col-sm-1"></div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-2"></div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary btn-block" name="Button" value="ResetPasswordButton">Proceed</button>
              </div>
              <div class="col-sm-4">
                <input type="reset" class="btn btn-primary btn-block" value="Reset" />
              </div>
              <div class="col-sm-2"></div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-12">
                {% if notification == "PasswordMissmatch" %}
                  <div style="background:red;color:white;padding:5px;border-radius:10px;font-size:12px;">Repeat password must match with entered password.</div>
                {% endif %}
              </div>
            </div>
            <br>
          </form>
        </div>
      </div>
    </center>
  </body>
</html>
