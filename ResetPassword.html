<html>
  <head>
    <title>MediCare</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <style>
    .container
    {
       margin-top:7%;
       background:rgba(255, 255, 255, 0.5);
       border-radius:10px !important;
       max-width:380px;
       max-height:80%;
       padding:20px;
    }
  </style>
  <body style="background:url('https://www.longprairiepharmacy.com/wp-content/themes/longprairie/images/slider/9.jpg');background-repeat:no-repeat;">
    <center>
      <div class="container">
        <form method="get" action="/ResetPassword">
          <div class="row">
            <div class="col-sm-12">
              <h5 style="padding:20px;">Reset Password</h5>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
              {{ user_Email }}
              <input type="hidden" id="userEmail" name="userEmail" class="form-control" value="{{ user_Email }}" />
              <input type="hidden" id="ResetStatus" name="ResetStatus" class="form-control" value="{{ ResetStatus }}" />
            </div>
            <div class="col-sm-1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
              <input type="password" id="userPassword_New" name="userPassword_New" class="form-control" placeholder="Password" required autofocus>
            </div>
            <div class="col-sm-1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
              <input type="password" id="userPassword_New_Repeat" name="userPassword_New_Repeat" class="form-control" placeholder="Repeat Password" required autofocus>
            </div>
            <div class="col-sm-1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary btn-block" name="Button" value="ResetPasswordButton">Proceed</button>
            </div>
            <div class="col-sm-4">
              <input type="reset" class="btn btn-primary btn-block" value="Reset" />
            </div>
            <div class="col-sm-2"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-12">
              {% if notification == "PasswordMissmatch" %}
                <div style="background:red;color:white;padding:5px;border-radius:10px;font-size:12px;">Repeat password must match with entered password.</div>
              {% endif %}
            </div>
          </div>
        </form>
      </div>
    </center>
  </body>
</html>
